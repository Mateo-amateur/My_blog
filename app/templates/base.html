<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock%} - My Blog</title>
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/styles.css') }} ">
    <link rel="icon" href="{{ url_for('static', filename='img/icon-blog.png') }}">
    <!-- block to take others styles -->
    {% block styles %}{% endblock%}
</head>
<body>
    <!-- Take navbar to all page -->
    {% include 'navbar.html' %}
    <div class="container">
        {% block container %}
        {% endblock%}
    </div>
</body>
</html>
