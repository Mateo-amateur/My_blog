{% extends "base.html" %}
{% block title %}{{title}}{%endblock%}
{% block styles %}<link rel="stylesheet" href="{{ url_for('static', filename='css/new_post.css') }}">{%endblock%}

{% block container %}
    <div class="header__wrapper">
        <header class="header">
            <h1>Create your post</h1>
            <!-- Create from -->
            <form action="" method="post">
                {{ form.hidden_tag() }}
                {{ form.title.label }} {{ form.title }}
                {{ form.contentPost.label }} {{ form.contentPost }}
                {{ form.submit }}
            </form>
        </header>
    </div>
{%endblock%}
